name: Build and Test

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-cli:
    name: Build CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'
      
      - name: Setup MSVC Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: cmake -DENABLE_DEBUG_SYMBOLS=ON .
      
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        run: cmake -G "Visual Studio 17 2022" -A x64 -DENABLE_DEBUG_SYMBOLS=ON -S . -B build
      
      - name: Build CLI (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: cmake --build . --config Release
      
      - name: Build CLI (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        run: cmake --build build --config Release
      
      - name: Test CLI exists (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: |
          ls -la mscompress || ls -la ./mscompress
          ./mscompress --help || true
      
      - name: Test CLI exists (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter "mscompress.exe"
          if (Test-Path "./build/Release/mscompress.exe") {
            ./build/Release/mscompress.exe --help
          } elseif (Test-Path "./Release/mscompress.exe") {
            ./Release/mscompress.exe --help
          } elseif (Test-Path "./mscompress.exe") {
            ./mscompress.exe --help
          }
      
      - name: Upload CLI artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: mscompress-cli-${{ runner.os }}
          path: ./cli/mscompress
      
      - name: Upload CLI artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: mscompress-cli-${{ runner.os }}
          path: |
            ./cli/build/Release/mscompress.exe
            ./cli/Release/mscompress.exe
            ./cli/mscompress.exe

  build-python:
    name: Build Python - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Setup MSVC Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Generate config.h for base64
        run: python vendor/generate_config.py
      
      - name: Build Python package with uv
        working-directory: ./python
        run: uv build
      
      - name: List build artifacts
        working-directory: ./python
        shell: bash
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
      
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ runner.os }}-py${{ matrix.python-version }}
          path: ./python/dist/*

  publish-python:
    name: Publish Python Package to PyPI
    needs: build-python
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/mscompress
    permissions:
      id-token: write
    
    steps:
      - name: Download all Python artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-package-*
          path: dist
          merge-multiple: true
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la dist/
      
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
