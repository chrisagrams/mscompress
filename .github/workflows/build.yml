name: Build and Test

on:
  push:
    branches: [ main, dev, bugfix/CI]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-cli:
    name: Build CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'
      
      - name: Setup MSVC Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: cmake -DENABLE_DEBUG_SYMBOLS=ON .
      
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        run: cmake -G "Visual Studio 17 2022" -A x64 -DENABLE_DEBUG_SYMBOLS=ON -S . -B build
      
      - name: Build CLI (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: cmake --build . --config Release
      
      - name: Build CLI (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        run: cmake --build build --config Release
      
      - name: Test CLI exists (Unix)
        if: runner.os != 'Windows'
        working-directory: ./cli
        run: |
          ls -la mscompress || ls -la ./mscompress
          ./mscompress --help || true
      
      - name: Test CLI exists (Windows)
        if: runner.os == 'Windows'
        working-directory: ./cli
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter "mscompress.exe"
          if (Test-Path "./build/Release/mscompress.exe") {
            ./build/Release/mscompress.exe --help
          } elseif (Test-Path "./Release/mscompress.exe") {
            ./Release/mscompress.exe --help
          } elseif (Test-Path "./mscompress.exe") {
            ./mscompress.exe --help
          }
      
      - name: Upload CLI artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: mscompress-cli-${{ runner.os }}
          path: ./cli/mscompress
      
      - name: Upload CLI artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: mscompress-cli-${{ runner.os }}
          path: |
            ./cli/build/Release/mscompress.exe
            ./cli/Release/mscompress.exe
            ./cli/mscompress.exe

  build-python:
    name: Build Python - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup MSVC Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Generate config.h for base64
        run: python vendor/generate_config.py
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_BEFORE_BUILD: "python {package}/../vendor/generate_config.py"
          CIBW_BUILD_VERBOSITY: 1
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse
      
      - name: Build source distribution
        if: runner.os == 'Linux'
        working-directory: ./python
        run: |
          python -m pip install build
          python -m build --sdist
      
      - name: List build artifacts
        working-directory: ./python
        shell: bash
        run: |
          echo "Contents of wheelhouse directory:"
          ls -la wheelhouse/ || true
          echo "Contents of dist directory:"
          ls -la dist/ || true
      
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ runner.os }}
          path: |
            ./python/wheelhouse/*.whl
            ./python/dist/*.tar.gz

  publish-python:
    name: Publish Python Package to PyPI
    needs: build-python
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/mscompress
    permissions:
      id-token: write
    
    steps:
      - name: Download all Python artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-package-*
          path: dist
          merge-multiple: true
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la dist/
      
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
